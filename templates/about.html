<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <hr>
    <h2>My name is {{ name }}</h2>
    <h2>My email address is {{ email }}</h2>
    <h2>My mobile phone number is {{ mobile }}</h2>
    {% if age <= 30 %}
    <h2>Young Boy</h2>
    {% else %}
    <h2>Older</h2>
    {% endif %}
        
</body>
</html>
