<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <hr>

    <h2>รายการอาหาร</h2>
    <ol>
        <li>{{ foods[0] }}</li>
        <li>{{ foods[1] }}</li>
        <li>{{ foods[2] }}</li>
        <li>{{ foods[3] }}</li>
        <li>{{ foods[4] }}</li>
    </ol>

    <h2>รายการอาหาร (for loop)</h2>
    <ol>
        {% for food in foods %}
        <li><h3>{{ food }}</h3></li>
        {% endfor %}
    </ol>
    
</body>
</html>
